<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CONAVENCA - Registrar</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/sb-admin-2.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrar un Cliente</h1>
                            </div>
                            <form class="user" method="post">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="nombre"
                                            placeholder="Nombre" name="nombre">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="apellido"
                                            placeholder="Apellido" name="apellido">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="cedula"
                                        placeholder="Cedula" name="cedula">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="email" class="form-control form-control-user" id="email"
                                            placeholder="Correo" name="email">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="telefono"
                                            placeholder="N-Telefono" name="telefono">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="ciudad"
                                            placeholder="Ciudad" name="ciudad">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="direccion"
                                            placeholder="Direccion" name="direccion">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="sexo">Sexo</label>
                                    <select class="form-control" placeholder="Sexo" name="sexo" id="sexo">
                                        <option value="M">Masculino</option>
                                        <option value="F">Femenino</option>
                                    </select>
                                </div>

                                <div class="form-group row">

                                </div>
                                <!-- <div class="form-group">
                                    <input type="password" class="form-control form-control-user"
                                    id="exampleInputPassword" placeholder="Password" name="clave">
                                </div>-->
                                <a type="submit" class="btn btn-primary btn-user btn-block" id="registrar_cliente"
                                    name="registrar_cliente" placeholder="">Registrar</a>
                                <a type="hidden" name="action" id="action"></a>
                                <hr>
                            </form>
                            <!--<div class="text-center">
                                <a class="small" href="forgot-password.html">Olvido su contrase√±a?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Ya tienes una cuenta? Iniciar sesion!</a>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>


<script>


    $(document).ready(function () {

        $(document).on('click', '#registrar_cliente', function () {
            $('#action').val('registrar_cliente');
            var nombre = $('#nombre').val();
            var apellido = $('#apellido').val();
            var cedula = $('#cedula').val();
            var email = $('#email').val();
            var ciudad = $('#ciudad').val();
            var direccion = $('#direccion').val();
            var sexo = $('#sexo').val();

            var action = $('#action').val();
            if (nombre != '' && apellido != '' && cedula != '' && email != '' && ciudad != '' && direccion != '' && sexo != '') {
                $.ajax(
                    {
                        url: "php/action.php",
                        type: "POST",
                        data: { nombre: nombre, apellido: apellido, cedula: cedula, email: email, ciudad: ciudad, direccion: direccion, sexo: sexo, action: action },
                        success: function (data) {
                            alert(data);
                        }
                    }
                )

            } else {
                alert("Ingresa los datos solicitado");
            }

        });

    });
</script>

</html>
