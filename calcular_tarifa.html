<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="css/index_style.css">
    <link rel="stylesheet" href="css/calc.css">
    <style>
    </style>
</head>

<body>
    <nav>
        <div class="menu">
            <a onclick="mostrar()" class="menuside" style="color: white;">≡</a>
        </div>
        <div class="logo">
            <p>CONAVENCA</p>
            <img src="img/logo1.webp" alt="Logo">
        </div>
        <div class="menu">
            <a href="rastrear.html" class="menuanchor">Rastrear</a>
            <a href="#" class="menuanchor">Enviar</a>
            <a href="#" class="menuanchor">Contacto</a>
        </div>
    </nav>
    <div id="sidebar" class="sidebar">
        <a href="#" class="boton-cerrar" onclick="ocultar()">&times;</a>
        <ul class="menu">
            <li><a href="#">Sobre Nosotros</a></li>
            <hr style="color: white;">
            <li><a href="#">FAQ</a></li>
            <hr style="color: white;">
            <li><a href="calcular_tarifa.html">Calculadora de precios</a></li>
        </ul>
    </div>

    <main>
        <form id="price-calculator" action="calculate.php">
            <div class="form-group">
                <label for="shipping-type">Tipo de Envío:</label>
                <select id="shipping-type" name="shipping-type" required>
                    <option value="">Selecciona un tipo</option>
                    <option value="terrestre">Terrestre</option>
                    <option value="aereo">Aéreo</option>
                    <option value="maritimo">Marítimo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="origin">Origen:</label>
                <input type="text" id="origin" name="origin" required>
            </div>

            <div class="form-group">
                <label for="destination">Destino:</label>
                <input type="text" id="destination" name="destination" required>
            </div>

            <div class="form-group">
                <label for="weight">Peso:</label>
                <input type="number" id="weight" name="weight" min="0" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="dimensions">Medidas(Pulgadas):</label>
                <div class="dimensions-inputs">

                    <input type="number" id="length" name="length" min="0" step="0.1" placeholder="Largo" required>

                    <input type="number" id="width" name="width" min="0" step="0.1" placeholder="Ancho" required>

                    <input type="number" id="height" name="height" min="0" step="0.1" placeholder="Alto" required>
                </div>
            </div>

            <button type="submit" class="btn-calculate" id="btn-calculate">Calcular Precio</button>
            <p id="Resultado"></p>
        </form>

    </main>
    <div class="result" id="total-price">
    </div>
    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">

        </script>
    <script>
        $(document).ready(function () {
            $('#btn-calculate').click(function (event) {
                event.preventDefault();

                var origin = $('#origin').val();
                var destination = $('#destination').val();
                var length = $('#length').val();
                var width = $('#width').val();
                var height = $('#height').val();

                $.ajax({
                    url: 'calculate.php',
                    method: 'POST',
                    data: {
                        origin: origin,
                        destination: destination,
                        length: length,
                        width: width,
                        height: height
                    },
                    success: function (data) {
                        $('#Resultado').html("El Precio aproximado de su envio es de: " + data + " $");
                    },
                    error: function (error) {
                        console.error('Error:', error);
                    }
                });
            });
        });
    </script>
</body>

</html>
