<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Package History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>

    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Location</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-05-08</td>
                <td class="status">
                    <i class="fas fa-check-circle icon" style="color: #2ecc71;"></i>
                    <span>Delivered</span>
                </td>
                <td>New York</td>
                <td>Package delivered to customer</td>
            </tr>
            <tr>
                <td>2024-05-07</td>
                <td class="status">
                    <i class="fas fa-clock icon" style="color: #3498db;"></i>
                    <span>In Transit</span>
                </td>
                <td>Chicago</td>
                <td>Package in transit to New York</td>
            </tr>
            <tr>
                <td>2024-05-06</td>
                <td class="status">
                    <i class="fas fa-truck icon" style="color: #f1c40f;"></i>
                    <span>Shipped</span>
                </td>
                <td>Los Angeles</td>
                <td>Package shipped from warehouse</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Package History</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
